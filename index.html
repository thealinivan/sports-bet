<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsBet</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="icon" type="image/" href="img/logo.jpg">
</head>

<body>

    <header>
        <!-- search -->
        <nav>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="img/logo.jpg" alt="sportsbet logo" style="width:40px;">
                        <b class="gray">SportsBet</b>
                    </a>
                    <form class="d-flex">
                        <input id="field-search" class="form-control me-2" type="search" placeholder="Search matches.."
                            aria-label="Search" id="search">
                        <button id="btn" href="#" class="btn btn-outline-success" type="submit" id="btn">Search</button>
                    </form>

                </div>
            </nav>
        </nav>
    </header>

    <main>
        <section class="stats-section marg-1 center-text padd-1">
            <h1 class="light-back padd-1 marg-1 gray">Statistics</h1>
            <div>
                <div class="stats-item marg-1 padd-1 d-inline-block">
                    <p class="gray">Current Games</p>
                    <h2 id="total-games" class="marg-1"></h2>
                </div>

                <div class="stats-item marg-1 padd-1 d-inline-block">
                    <p class="gray">Betted Games</p>
                    <h2 id="bet-games" class="marg-1"></h2>
                </div>

                <div class="stats-item marg-1 padd-1 d-inline-block">
                    <p class="gray">Total Bet</p>
                    <h2 id="total-bet" class="marg-1"></h2>
                </div>

                <div class="stats-item marg-1 padd-1 d-inline-block">
                    <p class="gray">Min Return</p>
                    <h2 id="min-return" class="marg-1"></h2>
                </div>

                <div class="stats-item marg-1 padd-1 d-inline-block">
                    <p class="gray">Max Return</p>
                    <h2 id="max-return" class="marg-1"></h2>
                </div>

                <div class="stats-item marg-1 padd-1 d-inline-block">
                    <p class="gray">Max Profit</p>
                    <h2 id="max-profit" class="marg-1"></h2>
                </div>
            </div>
        </section>

        <section class="card marg-1 center-text padd-1">
            <h1 class="light-back padd-1 marg-1 center-text gray">Selected games</h1>
            <div id="games-list" class="container games-list">
                <!-- current games here -->
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
<script type="text/javascript" src="./index.js" charset="utf-8"></script>
